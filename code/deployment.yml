apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-postech-selfservice-fastfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiap-postech-selfservice-fastfood
  template:
    metadata:
      labels:
        app: fiap-postech-selfservice-fastfood
    spec:
      containers:
      - name: fiap-postech-selfservice-fastfood
        image: alorencatto/fiap-postech-selfservice-fastfood:0.2.0
        command: ["uvicorn","src.external.web.fastapi.app:app","--host","0.0.0.0","--port","8000","--reload"]
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            port: 8000
            path: /docs
          initialDelaySeconds: 15
        livenessProbe:
          httpGet:
            port: 8000
            path: /docs
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.5"
          limits:
            memory: "1Gi"
            cpu: "1"
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: secret-fiap-postech-selfservice-fastfood
                key: DATABASE_URL